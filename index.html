<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="lib/animate.min.css" />
    <!-- <link rel="stylesheet" href="css main/styles.css"> -->
    <link rel="stylesheet" href="css page/style.css">
    <title>Image Gallery</title>
</head>

<body onload="onInit()">

    <header class="header">
        <div class="logo">‚Ä¢¬¥¬Ø`‚Ä¢. Œúùî∂ –ºÔΩÖùì∂‚ìîüíó .‚Ä¢¬¥¬Ø`‚Ä¢</div>
        <nav class="header-right">
            <button class="nav-btn" onclick="onSaveImg()">Saved</button>
            <button class="nav-btn">Home</button>
            <!-- <button class="nav-btn">Edit</button> -->
        </nav>
    </header>

    <div class="search-an-img">
        <label data-trans="search" for="searchThrones">(„Å£‚óî‚ó°‚óî)„Å£ ‚ô• Search Meme ‚ô•</label>
        <input oninput="onSetFilterBy(this.value)" type="search" name="searchThrones" id="searchThrones"
            placeholder="Search Meme">
    </div>

    <main class="container">
        <!-- Gallery Section -->
        <section class="gallery-section">
            <!-- <h2>Image Gallery</h2> -->
            <div class="grid-container grid" onclick="onMouseClick(event)">
                <img src="./img/2.jpg" alt="Dragon" class="clickable" data-description="Free Dragon">
                <img src="./img/003.jpg" alt="Knight" class="clickable" data-description="Fire Knight">
                <img src="./img/004.jpg" alt="Ice Warrior" class="clickable" data-description="Ice Warrior">
                <img src="./img/005.jpg" alt="Storm Rider" class="clickable" data-description="Storm Rider">
                <img src="img/8.jpg" alt="Shadow Assassin" class="clickable" data-description="Shadow Assassin">
                <img src="img/5.jpg" alt="Angry Dragon" class="clickable" data-description="Angry Dragon">
                <img src="img/006.jpg" alt="Guardian of the North" class="clickable"
                    data-description="Guardian of the North 8">
                <img src="img/9.jpg" alt="King of the North" class="clickable" data-description="The King of the North">
                <img src="img/12.jpg" alt="Black Evil" class="clickable" data-description="Black Evil">
                <img src="img/19.jpg" alt="Behind the Wall" class="clickable" data-description="Behind the Wall">
                <img src="img/leo.jpg" alt="World Burning with Evil" class="clickable"
                    data-description="A World Burning with Evil">
                <img src="img/meme1.jpg" alt="The Greatest Queen" class="clickable"
                    data-description="The Greatest Queen">
                <img src="img/Oprah-You-Get-A.jpg" alt="The Winter" class="clickable" data-description="The Winter">
                <img src="img/patrick.jpg" alt="Important Players" class="clickable"
                    data-description="The Important Players">
                <img src="img/X-Everywhere.jpg" alt="The Enchanted Island" class="clickable"
                    data-description="The Enchanted Island">

                <!-- <img src="./img/team-3.png" alt="Warrior" class="clickable" data-description="Ice Warrior"> -->
                <!-- Add more images -->
            </div>

        </section>
        <div class="modal" id="hoverModal"></div>

    

        <!-- Editor Section -->
        <section class="editor-section">
            <h2>Meme Editor</h2>
            <div class="editor-container">
                <input type="file" id="imageUpload" accept="image/*">
                <canvas id="memeCanvas" width="200" height="200" onclick="onMouseClick(event)"></canvas>
                <div class="controls">
                    <input type="text" class="topText" placeholder="Top text" oninput="onSetLineTxt(event)">
                    <!-- <input class="text-gone" type="text" oninput="onInputTextChange(event)"> -->
                    <!-- <input type="text" class="bottomText" placeholder="Bottom text"> -->
                    <div class="color-controls">
                        <label for="fillColor">Fill Color</label>
                        <input type="color" class="stokeColor" value="#ffffff">
                    </div>
                    <div class="color-group">

                    <label for="stokeColor">Stroke Color</label>
                    <input type="color" class="textColor" value="#ffffff">
                </div>
                <!-- <button class="btn-save" type="button" onclick="onSaveImage()">Save Image</button> -->
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
                    <input name="img" id="imgData" type="hidden" />
                    <!-- <button class="btn" type="submit">Upload to Cloudinary</button> -->
                </form>
                <div class="share-container"></div>
                <!-- <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download Image from
                    Canvas</a> -->
            </div>
            </div>

            <div class="links-controls widget-space-between">
                <!-- <button data-trans="save" class="save-meme-btn" onclick="onSave()">Save</button> -->
                <button class="download" title="Download Meme"><a onclick="onDownloadMeme(this)" href="#" class="share-link" download="myMeme"><i class="fa-solid fa-download"></i></a></button>
            </div>

            <div class="gallery-save">
                <button class="save-btn" onclick="onSave()">save</button>
                
            </div>

            <div class="font-controls font-center">
                <button title="Bigger text" onclick="onChangeFont('size+')"><i class="fa-solid fa-font"></i><i
                        class="fa-solid fa-plus fa-plusminus"></i></button>
                <button title="Smaller text" onclick="onChangeFont('size-')"><i class="fa-solid fa-font"></i><i
                        class="fa-solid fa-minus fa-plusminus"></i></button>
            </div>

            <div class="text-align-center aline-center">
                <button title="Align left" onclick="onAlign('left')" class="btn">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button title="Align center" onclick="onAlign('center')" class="btn">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button title="Align right" onclick="onAlign('right')" class="btn">
                    <i class="fa-solid fa-align-right"></i>
                </button>
            </div>


            <div class="select-line addLine-center">

                <button title="Switch line" onclick="onSwitchLine()">+text-</button>


                <!-- <i class="fa-solid fa-arrow-down-up-across-line"></i> -->
                <!-- </button> -->

                <button class="lineAdd" title="Add line" onclick="onAddLine()">
                    <i class="fa-regular fa-square-plus"></i>
                </button>

                <button title="Delete line" onclick="onDeleteLine()">
                    <i class="fa-regular fa-trash-can"></i>
                </button>

            </div>

            <div class="moving-lines">
                <button title="down line" onclick="onDownLine()">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>

                <button title="up line" onclick="onUpLine()">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>


        </section>

        <div class="modal" hidden></div>

        <section class="saved-memes-section">
            <h2>Saved Memes</h2>
            <div class="saved-memes-container">
                <!-- Dynamic content will be added here -->
            </div>
        </section>

    </main>



    <div class="user-msg"></div>


    <script src="storage.service.js"></script>
    <script src="renderGallery.js"></script>
    <script src="meme_service/unpload.service.js"></script>
    <script src="meme_service/meme.service.js"></script>
    <script src="main.js"></script>
    <script src="controllers/meme.controller.js"></script>
    <script src="controllers/galleryController.js"></script>
</body>

</html>
