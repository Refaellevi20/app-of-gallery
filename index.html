<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css main/styles.css"> -->
    <link rel="stylesheet" href="staly.css">
    <title>Image Gallery</title>
</head>

<body onload="onInit()">
    <div class="container">
        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Image Gallery</h2>
            <div class="grid-container grid" onclick="onMouseClick(event)">
                <img src="./img/team-1.png" alt="Dragon" class="clickable" data-description="Free Dragon">
                <img src="./img/team-2.png" alt="Knight" class="clickable" data-description="Fire Knight">
                <!-- <img src="./img/team-3.png" alt="Warrior" class="clickable" data-description="Ice Warrior"> -->
                <!-- Add more images -->
            </div>
        </section>

        <!-- Editor Section -->
        <section class="editor-section">
            <h2>Meme Editor</h2>
            <div class="editor-container">
                <input type="file" id="imageUpload" accept="image/*">
                <canvas id="memeCanvas" width="200" height="200"></canvas>
                <div class="controls">
                    <input type="text" class="topText" placeholder="Top text">
                    <input type="text" class="bottomText" placeholder="Bottom text">
                    <input type="color" class="stokeColor" value="#ffffff">
                    <input type="color" class="textColor" value="#ffffff">
                    <!-- <button class="btn-save" type="button" onclick="onSaveImage()">Save Image</button> -->
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Upload to Cloudinary</button>
                    </form>
                    <div class="share-container"></div>
                    <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download Image from
                        Canvas</a>

                </div>
            </div>
        </section>
    </div>

    <div class="user-msg"></div>

    <script src="renderGallery.js"></script>
    <script src="controllers/galleryController.js"></script>
    <!-- <script src="storage.service.js"></script> -->
    <script src="meme_service/unpload.service.js"></script>
    <script src="meme_service/meme.service.js"></script>
    <script src="main.js"></script>
    <script src="controllers/meme.controller.js"></script>
</body>

</html>
